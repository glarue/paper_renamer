[project]
name = "paper-renamer"
version = "0.1.0"
description = "Automatically rename scientific PDF files based on extracted metadata"
authors = ["Graham Larue"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[dependencies]
python = ">=3.10"

[pypi-dependencies]
paper-renamer = { path = ".", editable = true }

# Optional OCR support for scanned PDFs
[feature.ocr.dependencies]
tesseract = ">=5.0"
poppler = ">=23.0"

[feature.ocr.pypi-dependencies]
paper-renamer = { path = ".", editable = true, extras = ["ocr"] }

[environments]
default = []
ocr = ["ocr"]
